<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .profile-details {
            margin-bottom: 30px;
        }
        .profile-details h2 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .profile-details p {
            margin: 5px 0;
            color: #555;
        }
        .grade-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grade-table th, .grade-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .grade-table th {
            background-color: #007bff;
            color: white;
        }
        .grade-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Welcome, John Doe</h1>
        </div>
        <div class="profile-details">
            <h2>Student Details</h2>
            <p><strong>Student ID:</strong> 123456</p>
            <p><strong>Course:</strong> Bachelor of Science in Computer Science</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
        </div>
        <div class="grades">
            <h2>Grade Report</h2>
            <table class="grade-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathematics</td>
                        <td>A</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>Computer Programming</td>
                        <td>A-</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Database Systems</td>
                        <td>B+</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Operating Systems</td>
                        <td>B</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <p>Â© 2024 Student Grade Book</p>
        </div>
    </div>
</body>
</html>
